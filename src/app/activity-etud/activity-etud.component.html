<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6">dsdy</h1>
    <div class="flex justify-between items-center mb-4">
        <div>
            <span class="text-gray-700 text-lg font-bold">{{ activity.intitule }}</span>
            <span class="text-gray-500 text-sm ml-2">({{ activity.type }})</span>
        </div>

    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Matière</label>
        <span class="border border-gray-400 rounded w-full py-2 px-3 mb-2">{{ activity.matiere }}</span>

        <label class="block text-gray-700 text-sm font-bold mb-2">Date de remise</label>
        <span class="border border-gray-400 rounded w-full py-2 px-3 mb-2">{{ activity.dateRemise }}</span>

        <label class="block text-gray-700 text-sm font-bold mb-2">Classe</label>
        <span class="border border-gray-400 rounded w-full py-2 px-3 mb-2">{{ activity.class }}</span>

        <label class="block text-gray-700 text-sm font-bold mb-2">Groupe</label>
        <span class="border border-gray-400 rounded w-full py-2 px-3 mb-2">{{ activity.group }}</span>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
        <p class="border border-gray-400 rounded w-full py-2 px-3 mb-2">{{ activity.description }}</p>
    </div>
    <form *ngIf="activity.type == 'Travail à rendre'" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Attachments</label>
            <div *ngFor="let fileInput of fileInputs; let i = index">
                <input type="file" (change)="handleFileInput($event, i)"
                    class="border border-gray-400 rounded w-full py-2 px-3 mb-2">
                <button type="button" class="text-red-500" (click)="removeFileInput(fileInput.id)">Supprimer</button>
            </div>
            <button type="button" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                (click)="addFileInput()">Ajouter un autre fichier</button>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-end space-x-4">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enregistrer</button>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="annuler()">Annuler</button>
        </div>
    </form>
</div>
