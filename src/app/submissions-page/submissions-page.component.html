<div class="container">
    <h2>Submissions</h2>
    <table class="min-w-full mt-4 table-auto">
        <thead>
            <tr class="bg-gray-200 text-left">
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Activity ID</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Intitule</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Matiere</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">File Paths</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Class</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Group</th>
                <th class="py-3 px-6 font-semibold text-sm text-gray-600">Student</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let submission of data" class="border-b">
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.activity_id }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.intitule }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.matiere }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">
                    <ul *ngIf="getParsedFilePaths(submission).length > 0">
                        <li *ngFor="let filePath of getParsedFilePaths(submission)">
                            <a href="{{ getFileUrl(filePath) }}"><u><strong>{{ filePath }}</strong></u></a>
                        </li>
                    </ul>
                    <span *ngIf="getParsedFilePaths(submission).length === 0">aucune soumission</span>
                </td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.class }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.group }}</td>
                <td class="py-3 px-6 text-sm text-gray-800">{{ submission.student }}</td>
            </tr>
        </tbody>
    </table>
</div>
