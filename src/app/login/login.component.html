<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Email
            </label>
            <input
                class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="text" [(ngModel)]="data.email" name="username" placeholder="@emsi.ac.ma">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" [(ngModel)]="data.password" name="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between ">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" (click)="Login()"
                [ngClass]="{ 'bg-blue-800': PendingLog && !FailedLog, 'bg-red-500': FailedLog && !PendingLog }">
                Sign In
            </button>

            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Forgot
                Password?</a>
        </div>
        <!-- Display the error message if it is not empty -->
        <div *ngIf="errorMessage" class="text-red-500 my-4">{{ errorMessage }}</div>
    </form>
</div>
